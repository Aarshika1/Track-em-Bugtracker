{% extends 'projects_app/base.html' %}
{% block viewbugform %}

    <div class="container">
        <h1 align = "center">View Bug</h1>
        <form class="mt-5" method="GET">
            <fieldset disabled="disabled">
                <div class="form-group">
                    <label for="name">Bug Type
                    </label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    {{ form.desc }}
                </div>
                <div class="form-group">
                    <label for="assigned_user">User</label>
                    {{ form.assigned_user }}
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    {{ form.priority }}
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    {{ form.state }}
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    {{ form.comments }}
                </div>
        </fieldset>
        <div class="flex-container">
            <button type="button" class="mt-5 btn btn-outline-primary"><a href="{% url 'project' %}">Back</a></button>
        </div>
        </form>
    </div>

{% endblock  %}
