{% extends 'projects_app/base.html' %}
{% block viewprojectform %}
    <div class="container">
        <h1 align="center">View projects</h1>
        <form class="mt-5" method="GET">
            {% csrf_token %}
            <fieldset disabled="disabled">
                <div class="form-group">
                    <label for="project_name">Project Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="organization_name">Organization Name</label>
                    {{ form.organization_name }}
                </div>
                <div class="form-group">
                    <label for="organization_name">Description</label>
                    {{ form.desc }}
                </div>
                <div class="form-group">
                    <label for="project_sector">Sector</label>
                    {{ form.sector }}
                </div>
                <div class="form-group">
                    <label for="project_technology">Technologies used</label>
                    {{ form.technology }}
                </div>
                </fieldset>
                <div class="flex-container">
                <button type="button" class="mt-5 btn btn-outline-primary"><a href="{% url 'project' %}">Back</a></button>
                </div>
        </form>
    </div>
    
    
{% endblock%}
